<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="startButton">Start Game</button>
    <button id="watchAdButton" style="display:none;">Watch Ad to Revive</button>
    <button id="pauseButton" style="display:none;">Pause</button>
    <button id="muteButton" style="display:none;">Mute</button> <!-- Thêm nút tắt âm thanh -->
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <div id="healthBar"></div>
    <div id="taskBar">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <audio id="backgroundMusic" src="audio/background-music.mp3" loop></audio>
    <audio id="jumpSound" src="audio/jump-sound.mp3"></audio>
    <audio id="collisionSound" src="audio/collision-sound.mp3"></audio>
    <audio id="gameOverSound" src="audio/game-over-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
